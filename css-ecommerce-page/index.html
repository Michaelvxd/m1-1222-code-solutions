<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-head">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="images/dress1.jpeg" alt="A photo of a dress">
        <p>Free People
          <span class="gray">| Size 6</span>
        </p>
        <p>
          <span class="price">$35</span>
          <span class="gray"><del> $125 Retail</del></span>
        </p>
      </div>
      <div class="col">
        <img src="images/ysl-bag.jpeg" alt="A photo of a YSL bag">
        <p>Yves Saint Laurent
          <span class="gray">| One-Size</span>
        </p>
        <p>
          <span class="price">$200</span>
          <span class="gray"><del> $1600 Retail</del></span>
        </p>
      </div>
      <div class="col">
        <img src="images/key.jpeg" alt="A photo of a key">
        <p>Tiffany
          <span class="gray">| One-Size</span>
        </p>
        <p>
          <span class="price">$476</span>
          <span class="gray"><del> $2000 Retail</del></span>
        </p>
      </div>
      <div class="col">
        <img src="images/lv-bag.jpg" alt="A photo of a Louis Vuitton Bag">
        <p>Louis Vuitton
          <span class="gray">| One-Size</span>
        </p>
        <p>
          <span class="price">$95</span>
          <span class="gray"><del> $1200 Retail</del></span>
        </p>
      </div>
      <div class="col">
        <img src="images/dress2.jpeg" alt="Another photo of a dress">
        <p> Reformation
          <span class="gray">| Size 6</span>
        </p>
        <p>
          <span class="price">$20</span>
          <span class="gray"><del> $198 Retail</del></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
