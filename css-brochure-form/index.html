<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <p class="learn"> LEARN MORE </p>
  </div>
  <div>
    <form id="questions">
      <div >
        <div class="question-prompt">
          <label for="email" class="labeltxt">COMPANY EMAIL</label>
          <div>
            <input type="email" name="email" placeholder="sally@company.co" required>
          </div>
        </div>
        <div class="question-prompt">
          <label for="name" class="labeltxt">
            NAME
          </label>
          <div>
            <input type="text" name="name" placeholder="Sally Smith" required>
          </div>
        </div>
        <div class="question-prompt">
          <label for="location" class="labeltxt">WHERE ARE YOU HIRING?</label>
          <div>
            <input type="text" name="location" placeholder="City, Country" required>
          </div>
        </div>
        <div class="question-prompt">
          <label for="engineers" class="labeltxt">
            HOW MANY ENGINEERS ARE YOU
            HIRING IN THE NEXT 6 MONTHS?</label>
          <div>
            <select name="engineers" class="dropdown-input">
              <option value="1-2 Engineers">1&#8211;2 Engineers</option>
              <option value="3-4 Engineers">3&#8211;4 Engineers</option>
              <option value="5-6 Engineers">5&#8211;6 Engineers</option>
              <option value="7-8 Engineers">7&#8211;8 Engineers</option>
            </select>
          </div>
        </div>
      </div>
      <div class="submit-button">
        <button name="submit" class="button">SUBMIT</button>
      </div>
    </form>
</body>

</html>
