<!DOCTYPE html>
<html>

<head>
  <title>Javascript Typing Tutorial</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row-cat">
      <div class="column-cat">
        <div class="cat-type">
          <img src="./typing-fast-typing.gif" alt="Cat typing frantically">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="phrase">
          <span>g</span>
          <span>r</span>
          <span>u</span>
          <span>m</span>
          <span>p</span>
          <span>y</span>
          <span> </span>
          <span>w</span>
          <span>i</span>
          <span>z</span>
          <span>a</span>
          <span>r</span>
          <span>d</span>
          <span>s</span>
          <span> </span>
          <span>m</span>
          <span>a</span>
          <span>k</span>
          <span>e</span>
          <span> </span>
          <span>t</span>
          <span>o</span>
          <span>x</span>
          <span>i</span>
          <span>c</span>
          <span> </span>
          <span>b</span>
          <span>r</span>
          <span>e</span>
          <span>w</span>
        </div>
        <button class="restart" type="submit">Play Again?</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
