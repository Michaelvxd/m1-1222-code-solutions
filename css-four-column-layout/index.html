<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap"
rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-header">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-fourth">
        <img src="./images/screen-1.png" class="screen" alt="App Switching Screen">
        <img src="./images/switch-icon.png" class="icon" alt="Switch Icon">
        <div class="text">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="col-fourth">
        <img src="./images/screen-2.png" class="screen" alt="Trip Filtering Screen">
        <img src="./images/filter-icon.png" class="icon" alt="Filter Icon">
        <div class="text">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="col-fourth">
        <img src="./images/screen-3.png" class="screen" alt="Service Filtering Screen">
        <img src="./images/slider-icon.png" class="icon" alt="Service Filters Icon">
        <div class="text">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="col-fourth">
        <img src="./images/screen-4.png" class="screen" alt="Stats screen">
        <img src="./images/bars-icon.png" class="icon" alt="Stats Icon">
        <div class="text">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
</body>
</html>
